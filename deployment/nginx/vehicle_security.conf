# deployment/nginx/vehicle_security.conf
# Nginx server block for vehicle_security_system
#
# Deployment on Raspberry Pi (bare-metal):
#   sudo cp deployment/nginx/vehicle_security.conf /etc/nginx/sites-available/vehicle_security
#   sudo ln -sf /etc/nginx/sites-available/vehicle_security /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Deployment inside Docker Compose:
#   The docker-compose.yml mounts this file at /etc/nginx/conf.d/default.conf

# ── Upstream: Gunicorn listening on a Unix socket ──────────────────────────
upstream vehicle_security_app {
    server unix:/run/gunicorn/vehicle_security.sock fail_timeout=0;
}

# ── HTTP → HTTPS redirect (bare-metal with a real domain) ─────────────────
# If running only on the local network (Raspberry Pi), remove this block
# and change the HTTPS server block's listen to 80.
server {
    listen      80;
    listen      [::]:80;
    server_name _;                          # replace _ with your domain

    # Allow Let's Encrypt ACME challenge to pass through
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Everything else → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── Main HTTPS server block ────────────────────────────────────────────────
server {
    listen      443 ssl http2;
    listen      [::]:443 ssl http2;
    server_name _;                          # replace _ with your domain

    # ── TLS certificates (Certbot / Let's Encrypt) ──────────────────────
    # Comment these two lines out and change listen to 80 if you have no domain.
    ssl_certificate     /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # Modern TLS settings
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1d;

    # ── Security headers ────────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options           DENY                                            always;
    add_header X-Content-Type-Options    nosniff                                         always;
    add_header X-XSS-Protection          "1; mode=block"                                 always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"               always;

    # ── Client upload limit (face images, profile photos) ───────────────
    client_max_body_size 20M;

    # ── Static files — served directly by Nginx, never hits Django ──────
    location /static/ {
        alias /app/staticfiles/;
        expires     30d;
        add_header  Cache-Control "public, immutable";
        access_log  off;
    }

    # ── Media files (uploaded face photos, alert images) ────────────────
    location /media/ {
        alias /app/media/;
        expires     7d;
        add_header  Cache-Control "public";
        # Security: prevent browsers executing uploaded files as scripts
        add_header  X-Content-Type-Options nosniff;
    }

    # ── Django / Gunicorn ────────────────────────────────────────────────
    location / {
        proxy_pass          http://vehicle_security_app;

        proxy_set_header    Host               $http_host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto  $scheme;

        proxy_redirect      off;
        proxy_buffering     on;
        proxy_buffer_size   4k;
        proxy_buffers       8 4k;

        # Match Gunicorn's timeout
        proxy_read_timeout  120s;
        proxy_send_timeout  120s;
    }

    # ── Hardware API endpoints — slightly longer timeout for auth flow ───
    location /hardware/api/ {
        proxy_pass         http://vehicle_security_app;
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 180s;            # facial recognition can be slow on Pi
    }

    # ── Deny hidden files (.env, .git, etc.) ────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Logging ─────────────────────────────────────────────────────────
    access_log /var/log/nginx/vehicle_security_access.log;
    error_log  /var/log/nginx/vehicle_security_error.log  warn;
}