# .github/workflows/ci-cd.yml
# CI/CD Pipeline - FIXED IMAGE NAMES

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  # FIXED: Convert repository name to lowercase
  IMAGE_NAME: ${{ github.repository_owner }}/vehicle-security
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort
      
      - name: Create required directories
        run: |
          mkdir -p staticfiles
          mkdir -p media/profile_images
          mkdir -p media/facial_encodings
          mkdir -p media/unauthorized_images
      
      - name: Run Black (code formatting check)
        run: |
          black --check --diff --exclude '/(\.git|\.venv|venv|env|staticfiles|media|migrations)/' .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff --skip-glob '*/migrations/*' --skip venv --skip .venv .
        continue-on-error: true
      
      - name: Run Flake8 - Critical errors only
        run: |
          flake8 authentication vehicle_tracking alerts hardware dashboard config \
            --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=*/migrations/*
      
      - name: Run Flake8 - All errors as warnings
        run: |
          flake8 authentication vehicle_tracking alerts hardware dashboard config \
            --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics \
            --exclude=*/migrations/*
        continue-on-error: true
      
      - name: Run Django system check
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: test-secret-key-for-ci-only-do-not-use-in-production
          DEBUG: "False"
          ALLOWED_HOSTS: localhost,127.0.0.1
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
          USE_SIMULATED_HARDWARE: "True"
        run: |
          python manage.py check
      
      - name: Check for missing migrations
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: test-secret-key-for-ci-only
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
          USE_SIMULATED_HARDWARE: "True"
        run: |
          python manage.py makemigrations --check --dry-run
      
      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: "False"
          ALLOWED_HOSTS: localhost,127.0.0.1
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
          USE_SIMULATED_HARDWARE: "True"
        run: |
          python manage.py test --verbosity=2 --keepdb

  build-docker:
    name: Build Docker Images
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # FIXED: Convert image names to lowercase
      - name: Set lowercase image names
        id: image_names
        run: |
          echo "repo_owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_name_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for app
        id: meta_app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ steps.image_names.outputs.repo_owner_lower }}/vehicle-security
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_app.outputs.tags }}
          labels: ${{ steps.meta_app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for nginx
        id: meta_nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ steps.image_names.outputs.repo_owner_lower }}/vehicle-security-nginx
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_nginx.outputs.tags }}
          labels: ${{ steps.meta_nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/vehicle_security_system
            git pull origin develop
            docker compose pull
            docker compose up -d
            docker compose exec -T app python manage.py migrate
            docker compose exec -T app python manage.py collectstatic --noinput
            sleep 10
            curl -f http://localhost:8000/ || exit 1

  deploy-production:
    name: Deploy to Production
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/vehicle_security_system
            git rev-parse HEAD > .last_deploy
            git pull origin main
            docker compose pull
            docker compose up -d
            docker compose exec -T app python manage.py migrate
            docker compose exec -T app python manage.py collectstatic --noinput
            sleep 10
            if ! curl -f http://localhost:8000/; then
              echo "Health check failed! Rolling back..."
              git reset --hard $(cat .last_deploy)
              docker compose up -d
              exit 1
            fi
            git tag -a "v$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)" -m "Production release"
            git push origin --tags || true