# .github/workflows/ci-cd.yml
# CI/CD Pipeline for Vehicle Security System (FULLY FIXED)

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/vehicle-security
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort
      
      - name: Create required directories
        run: |
          mkdir -p staticfiles
          mkdir -p media/profile_images
          mkdir -p media/facial_encodings
          mkdir -p media/unauthorized_images
      
      - name: Run Black (code formatting check)
        run: |
          # Only check project files, not dependencies
          black --check --diff --exclude '/(\.git|\.venv|venv|env|staticfiles|media|migrations)/' .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        run: |
          # Only check project files
          isort --check-only --diff --skip-glob '*/migrations/*' --skip venv --skip .venv .
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: |
          # FIXED: Only lint project code, exclude venv and other directories
          # Critical errors only
          flake8 . --exclude=venv,.venv,env,staticfiles,media,migrations \
            --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # All errors as warnings (won't fail build)
          flake8 . --exclude=venv,.venv,env,staticfiles,media,migrations \
            --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Run Django system check
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: test-secret-key-for-ci-only-do-not-use-in-production
          DEBUG: "False"
          ALLOWED_HOSTS: localhost,127.0.0.1
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
          USE_SIMULATED_HARDWARE: "True"
        run: |
          python manage.py check
      
      - name: Check for missing migrations
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: test-secret-key-for-ci-only
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
          USE_SIMULATED_HARDWARE: "True"
        run: |
          python manage.py makemigrations --check --dry-run
      
      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: "False"
          ALLOWED_HOSTS: localhost,127.0.0.1
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
          USE_SIMULATED_HARDWARE: "True"
        run: |
          python manage.py test --verbosity=2 --keepdb
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
          retention-days: 30

  build-docker:
    name: Build Docker Images
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/vehicle_security_system
            git pull origin develop
            docker compose pull
            docker compose up -d
            docker compose exec -T app python manage.py migrate
            docker compose exec -T app python manage.py collectstatic --noinput
            
            # Health check
            sleep 10
            curl -f http://localhost:8000/health/ || exit 1

  deploy-production:
    name: Deploy to Production
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/vehicle_security_system
            
            # Backup current version
            git rev-parse HEAD > .last_deploy
            
            # Deploy new version
            git pull origin main
            docker compose pull
            docker compose up -d
            docker compose exec -T app python manage.py migrate
            docker compose exec -T app python manage.py collectstatic --noinput
            
            # Health check
            sleep 10
            if ! curl -f http://localhost:8000/health/; then
              echo "Health check failed! Rolling back..."
              git reset --hard $(cat .last_deploy)
              docker compose up -d
              exit 1
            fi
            
            # Create release tag
            git tag -a "v$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)" \
              -m "Production release $(date +%Y-%m-%d)"
            git push origin --tags || true