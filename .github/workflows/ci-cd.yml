# .github/workflows/ci-cd.yml
# CI/CD Pipeline for Vehicle Security System
# Deployment jobs disabled until servers are configured

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  PYTHON_VERSION: "3.11"

# ═══════════════════════════════════════════════════════════════════════════
# JOB 1: Lint & Test
# ═══════════════════════════════════════════════════════════════════════════
jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Create required directories
        run: |
          mkdir -p staticfiles
          mkdir -p media/profile_images
          mkdir -p media/facial_encodings
          mkdir -p media/unauthorized_images
      
      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: SmartVehicleProject.settings
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: "False"
          ALLOWED_HOSTS: localhost,127.0.0.1
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: 5432
          USE_SIMULATED_HARDWARE: "True"
        run: |
          python manage.py check
          python manage.py makemigrations --check --dry-run
          python manage.py test --verbosity=2

# ═══════════════════════════════════════════════════════════════════════════
# JOB 2: Build Docker Images
# ═══════════════════════════════════════════════════════════════════════════
  build-docker:
    name: Build Docker Images
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set lowercase image names
        id: image_names
        run: |
          echo "repo_owner_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for app
        id: meta_app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ steps.image_names.outputs.repo_owner_lower }}/vehicle-security
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_app.outputs.tags }}
          labels: ${{ steps.meta_app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for nginx
        id: meta_nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ steps.image_names.outputs.repo_owner_lower }}/vehicle-security-nginx
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/docker/Dockerfile.nginx
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_nginx.outputs.tags }}
          labels: ${{ steps.meta_nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

